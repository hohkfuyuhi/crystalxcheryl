<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Crystal &times; Cheryl</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/lightgallery.css">
        <link rel="stylesheet" href="stylesheets/lg-thumbnail.css">

        <script src="https://kit.fontawesome.com/a7b9880376.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="js/lightgallery.min.js"></script>
        <script src="js/lg-thumbnail.min.js"></script>
    </head>

    <body class="unselectable">
        <div class="main">
            <div class="info container">
                <img src="images/duo.png" alt="">
                <div class="title">
                    <span id="crystaltitle" onclick="changeCrystal()">Crystal</span> <span class="break">&times;</span> <span id="cheryltitle" onclick="changeCheryl()">Cheryl</span>
                    <p class="blurb"><a href="https://forms.gle/FFWAeVzzKVFRVuf89" rel="noopener noreferrer nofollow" target="_blank">Pre-order the fan t-shirt here!</a></p>
                    <img src="images/amg.jpg" alt="">
                </div>
            </div>
            <p id="crystal">
                <img src="images/gallery-crystal/profile-crystal.png" alt=""><br>
                Crystal
            </p>
            <p id="cheryl">
                <img src="images/gallery-cheryl/profile-cheryl.png" alt=""><br>
                Cheryl
            </p>
            <div class="crystalpage container">
                <p class="crystalicon">
                    <a href="https://www.facebook.com/crystalzombiegirl" rel="noopener noreferrer nofollow" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/crystal_zombiegirl/" rel="noopener noreferrer nofollow" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@crystal_zombiegirl" rel="noopener noreferrer nofollow" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://twitter.com/crystal_leeyy" rel="noopener noreferrer nofollow" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://linktr.ee/crystalzombiegirl" rel="noopener noreferrer nofollow" target="_blank"><i class="fa-solid fa-link"></i></a>
                </p>
                <div id="gallery-container-crystal">
                    <a href="images/gallery-crystal/cc.jpg"><img src="images/gallery-crystal/thumb/cc-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/gura.jpg"><img src="images/gallery-crystal/thumb/gura-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/jk.jpg"><img src="images/gallery-crystal/thumb/jk-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/klee.jpg"><img src="images/gallery-crystal/thumb/klee-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/miku%201.jpg"><img src="images/gallery-crystal/thumb/miku%201-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/miku%202.jpg"><img src="images/gallery-crystal/thumb/miku%202-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-crystal/yor.jpg"><img src="images/gallery-crystal/thumb/yor-thumb.jpg" alt="" class="gallery-item"></a>
                </div>
            </div>
            <div class="cherylpage container">
                <div id="gallery-container-cheryl">
                    <a href="images/gallery-cheryl/ai%201.jpg"><img src="images/gallery-cheryl/thumb/ai%201-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/ai%202.jpg"><img src="images/gallery-cheryl/thumb/ai%202-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/anya%201.jpg"><img src="images/gallery-cheryl/thumb/anya%201-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/anya%202.jpg"><img src="images/gallery-cheryl/thumb/anya%202-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/xmas%201.jpg"><img src="images/gallery-cheryl/thumb/xmas%201-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/xmas%202.jpg"><img src="images/gallery-cheryl/thumb/xmas%202-thumb.jpg" alt="" class="gallery-item"></a>
                    <a href="images/gallery-cheryl/xmas%203.jpg"><img src="images/gallery-cheryl/thumb/xmas%203-thumb.jpg" alt="" class="gallery-item"></a>
                </div>
            </div>
            <nav class="navbar sticky-bottom"><span id="home"><i class="fa-solid fa-house"></i></span></nav>
        </div>
    </body>

    <script>
        lightGallery(document.getElementById('gallery-container-crystal'), {
            plugins: [lgThumbnail],
            speed: 500
        });

        lightGallery(document.getElementById('gallery-container-cheryl'), {
            plugins: [lgThumbnail],
            speed: 500
        });

        $('#home').click(function() {
            $('.navbar').fadeOut(250);
            anime.timeline({loop: false})
                .add({
                targets: [".crystalpage"],
                translateX: ['0vw', '100vw'],
                duration: 750,
                easing: 'easeInOutCubic',
                begin: function(){
                    $('.crystalpage').fadeOut(250);
                }
            }).add({
                targets: [".cherylpage"],
                translateX: ['0vw', '-100vw'],
                duration: 750,
                easing: 'easeInOutCubic',
                begin: function(){
                    $('.cherylpage').fadeOut(250);
                }
            }, '-=750');
            $('#home').fadeOut(250);
            $('#crystal').fadeOut(250);
            $('#cheryl').fadeOut(250);
            anime({
                targets: ".main",
                background: '#ffb9c4',
                duration: 1000,
                easing: 'easeInOutCubic'
            });
            $('.info').delay(400).fadeIn(500);
            $('#home').delay(400).fadeIn(500);
        });

        function changeCrystal() {
            anime.timeline({loop: false})
                .add({
                targets: ".info",
                translateX: ['0vw', '100vw'],
                duration: 1000,
                easing: 'easeInOutCubic',
                begin: function(){
                    $('.info').fadeOut(250, function() {
                        $('.crystalpage').fadeIn(250);
                    });
                }
            }).add({
                targets: ".main",
                background: '#137a7f',
                duration: 750,
                easing: 'easeInOutCubic'
            }, '-=1000').add({
                targets: [".crystalpage"],
                translateX: ['-100vw', '0vw'],
                duration: 1000,
                easing: 'easeInOutCubic'
            }, '-=1250').add({
                targets: ".info",
                translateX: ['100vw', '0vw'],
                duration: 100,
                easing: 'easeInOutCubic'
            });
            $('#crystal').delay(250).fadeIn(500);
            $('.navbar').delay(250).fadeIn(250);
        }

        function changeCheryl() {
            anime.timeline({loop: false})
                .add({
                targets: ".info",
                translateX: ['0vw', '-100vw'],
                duration: 1000,
                easing: 'easeInOutCubic',
                begin: function(){
                    $('.info').fadeOut(250, function() {
                        $('.cherylpage').fadeIn(250);
                    });
                }
            }).add({
                targets: ".main",
                background: '#ff97a8',
                duration: 750,
                easing: 'easeInOutCubic'
            }, '-=1000').add({
                targets: [".cherylpage"],
                translateX: ['100vw', '0vw'],
                duration: 1000,
                easing: 'easeInOutCubic'
            }, '-=1250').add({
                targets: ".info",
                translateX: ['-100vw', '0vw'],
                duration: 100,
                easing: 'easeInOutCubic'
            })
            $('#cheryl').delay(250).fadeIn(500);
            $('.navbar').delay(250).fadeIn(250);
        }
    </script>
</html>
